<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Vida e Ministério</title>

  <meta name="theme-color" content="#1f2937" />

  <link rel="icon" href="/favicon.ico" sizes="any" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

  <style>
    /* Estado padrão: aviso escondido */
    #mobile-warning {
      display: none;
    }

    /* Regra apenas para TELA (screen) e largura pequena */
    @media screen and (max-width: 900px) {
      #root {
        display: none;
      }

      #mobile-warning {
        display: flex;
        min-height: 100vh;
        padding: 24px;
        box-sizing: border-box;
        align-items: center;
        justify-content: center;
        background: #0b1220;
        color: #e5e7eb;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        text-align: center;
      }

      #mobile-warning .card {
        max-width: 520px;
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.14);
        border-radius: 12px;
        padding: 18px 16px;
      }

      #mobile-warning h1 {
        margin: 0 0 8px;
        font-size: 18px;
      }

      #mobile-warning p {
        margin: 0;
        line-height: 1.4;
        opacity: 0.95;
      }
    }

    /* Regra explícita de IMPRESSÃO para garantir que o aviso suma */
    @media print {
      #mobile-warning {
        display: none !important;
      }

      #root {
        display: block !important;
      }
    }
  </style>

</head>

<body>

  <div id="mobile-warning">
    <div class="card">
      <h1>Melhor em telas maiores</h1>
      <p>
        Este sistema foi feito para tablet (modo paisagem), notebook ou desktop.
        Abra em uma tela maior para gerenciar as designações.
      </p>
    </div>
  </div>

  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
